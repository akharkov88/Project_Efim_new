<div class="panel-body">
    <div class="row">
        <div class="col-lg-12">
            <form role="form" id="formFrame">
                <div class="form-group">
                    <h5>Набор видов работ:</h5>
                    <div class="row">
                        <div class="form-group col-lg-4">
                            <label>Наименование</label>
                            <input name="NameWorkPTO"
                                   value=""
                                   class="form-control"
                                   placeholder="Введите описание">

                        </div>
                        <div class="form-group col-lg-2">
                            <label>Ед.измерения</label>
                            <input name="EdIzmerWorkPTO" class="form-control"
                                   placeholder="">
                        </div>

                        <div class="form-group col-lg-2">
                            <label>Кол-во</label>
                            <input name="KolWorkPTO"
                                   class="form-control"
                                   placeholder="">
                        </div>
                        <div class="form-group col-lg-2">
                            <label>Расценка</label>
                            <input name="RacWorkPTO"
                                   class="form-control"
                                   placeholder="">
                        </div>
                        <div class="form-group col-lg-2">
                            <label>Сумма</label>
                            <input name="SummWorkPTO"
                                   class="form-control"
                                   placeholder="">
                        </div>
                    </div>
                    <button id="addWork">Добавить работу</button>
                </div>

                <div class="form-group">
                    <label>НДС %</label>
                    <input name="NDSpersentWorkPTO" class="form-control"
                           placeholder="Введите описание"></input>
                </div>
                <div class="form-group">
                    <label>НДС сумма</label>
                    <input name="NDSummWorkPTO" class="form-control"
                           placeholder="Введите описание"></input>
                </div>
                <div class="form-group">
                    <label>Трудозатраты</label>
                    <input name="TrudWorkPTO" class="form-control"
                           placeholder="Введите описание"></input>
                </div>

                <div class="form-group col-lg-3">
                    <label>Дата составления</label>
                    <input name="DateCreateWorkPTO" type="datetime-local"
                           class="form-control"
                           placeholder="dd.mm.yyyy">
                </div>
            </form>

        </div>

    </div>
        <div class="row">
        <div class="col-lg-12">
            <form role="form" id="formFrame">
                <div class="form-group">
                    <h5>Набор материалов:</h5>
                    <div class="row">
                        <div class="form-group col-lg-6">
                            <label>Наименование</label>
                            <input name="NameWorkMAT"
                                   value=""
                                   class="form-control"
                                   placeholder="Введите описание">

                        </div>
                        <div class="form-group col-lg-2">
                            <label>Ед.измерения</label>
                            <input name="EdIzmerWorkMAT" class="form-control"
                                   placeholder="">
                        </div>

                        <div class="form-group col-lg-2">
                            <label>Кол-во</label>
                            <input name="KolWorkMAT"
                                   class="form-control"
                                   placeholder="">
                        </div>
                        <div class="form-group col-lg-2">
                            <label>Сумма</label>
                            <input name="SummWorkMAT"
                                   class="form-control"
                                   placeholder="">
                        </div>
                    </div>
                    <button id="addWork">Добавить материал</button>
                </div>

                <div class="form-group">
                    <label>НДС %</label>
                    <input name="NDSpersentWorkMAT" class="form-control"
                           placeholder="Введите описание"></input>
                </div>
                <div class="form-group">
                    <label>НДС сумма</label>
                    <input name="NDSummWorkMAT" class="form-control"
                           placeholder="Введите описание"></input>
                </div>
            </form>

        </div>

    </div>
</div>
